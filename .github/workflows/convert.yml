name: Markdown vers PDF (Style LaTeX)

on:
  push:
    branches:
      - main
    paths:
      - 'Doc/**/*.md'

jobs:
  convert-to-pdf:
    runs-on: ubuntu-latest
    
    steps:
      - name: R√©cup√©rer le code
        uses: actions/checkout@v4

      # Utilisation d'une action toute pr√™te qui contient Pandoc + LaTeX
      - name: G√©n√©rer le PDF via Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Installer TeX Live (L√©ger)
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-recommended texlive-fonts-recommended texlive-latex-extra texlive-xetex

      - name: Conversion MD vers PDF
        run: |
          for file in Doc/*.md; do
            filename=$(basename "$file" .md)
            # On utilise xelatex pour une meilleure gestion des polices et accents
            pandoc "$file" -o "Doc/${filename}.pdf" --pdf-engine=xelatex
          done

      - name: Sauvegarder et Push le PDF
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add Doc/*.pdf
          git diff --quiet && git diff --staged --quiet || (git commit -m "üìÑ Nouveau PDF g√©n√©r√©" && git push)
