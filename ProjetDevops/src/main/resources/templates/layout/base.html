<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <title>EisenFlow | Master Orchestrator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div id="loading-overlay">
        <div class="loader-bar"></div>
        <p id="loader-message"
            style="font-size: 11px; font-weight: 700; margin-top: 24px; text-transform: uppercase; letter-spacing: 2px;">
            Traitement...</p>
    </div>

    <div class="app-container"
        th:classappend="${view == 'events' or view == 'kanban' or view == 'tags' ? 'full-view' : ''}">

        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <th:block th:replace="${content}"></th:block>

    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        window.jsCustomTags = /*[[${customDoTags}]]*/[];
        /*]]>*/
    </script>

    <script th:src="@{/js/app.js}"></script>
</body>

</html>
